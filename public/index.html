<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Manager</title>
        
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      
        <style>
          body { padding: 2rem; }
        </style>
      </head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ðŸ“š Book Manager</h1>
      
        <form id="bookForm" class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" id="title" placeholder="Title" required />
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="author" placeholder="Author" required />
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" id="year" placeholder="Year" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Save Book</button>
          </div>
        </form>
      
        <hr />
      
        <h2>Books</h2>
        <div id="bookList" class="mt-3"></div>
      </div>
      

  <script>
    const API_URL = '/books';

    async function fetchBooks() {
      const res = await fetch(API_URL);
      const books = await res.json();
      const list = document.getElementById('bookList');
      list.innerHTML = '';
      books.forEach(book => {
        const div = document.createElement('div');
        div.className = 'book';
        div.className = 'alert alert-secondary d-flex justify-content-between align-items-center';
        div.innerHTML = `
          <strong>${book.title}</strong> by ${book.author} (${book.year})
          <button onclick="editBook('${book._id}', '${book.title}', '${book.author}', '${book.year}')">Edit</button>
          <button onclick="deleteBook('${book._id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }
    let editingBookId = null;
    function editBook(id, title, author, year) {
    document.getElementById('title').value = title;
    document.getElementById('author').value = author;
    document.getElementById('year').value = year;
    editingBookId = id;
}

    async function deleteBook(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchBooks();
    }

document.getElementById('bookForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const author = document.getElementById('author').value;
    const year = document.getElementById('year').value;

    const payload = {
        title, author, year: Number(year)
    };

    if (editingBookId) {
        await fetch(`${API_URL}/${editingBookId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
        });
        editingBookId = null;
    } else {
        await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
        });
    }

    document.getElementById('bookForm').reset();
    fetchBooks();
    });


    fetchBooks();
  </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
